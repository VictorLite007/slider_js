<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/slide_style.css">
    <title>sliderJS</title>
</head>
<body>
    
    <div class="container">

        <div class="slider">
            <div class="slider_line">
                <img src="./images/1.jpg" alt="img1">
                <img src="./images/2.jpg" alt="img2">
                <img src="./images/3.jpg" alt="img3">
                <img src="./images/4.jpg" alt="img4">
                <img src="./images/5.jpg" alt="img5">
            </div>
        </div>

        <div class="buttons">
            <button id="prevBtn">PREV</button>
            <button id="nextBtn">NEXT</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
